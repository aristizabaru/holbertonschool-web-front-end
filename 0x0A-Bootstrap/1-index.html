<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Holberton - Web Stack - Bootstrap</title>
    <meta
      name="description"
      content="Bootstrap is a free and open-source CSS framework"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body class="text-center text-white">
    <div class="row">
      <div class="p-2 bg-primary col-lg">Primary</div>
      <div class="p-2 bg-success col-lg">Success</div>
      <div class="p-2 bg-danger col-lg">Danger</div>
      <div class="p-2 bg-warning col-lg">Warning</div>
    </div>

    <hr />

    <div class="row">
      <div class="p-2 bg-primary col-sm">Primary</div>
      <div class="p-2 bg-success col-sm">Success</div>
      <div class="p-2 bg-danger col-sm">Danger</div>
      <div class="p-2 bg-warning col-sm">Warning</div>
    </div>

    <hr />

    <div class="row">
      <div class="p-2 bg-primary col-lg">Primary</div>
      <div class="p-2 bg-success col-lg-4">Success</div>
      <div class="p-2 bg-danger col-lg-6">Danger</div>
    </div>

    <hr />

    <div class="row">
      <div class="p-2 bg-primary col order-xl-1 order-lg-2 order-md-3 order-4">
        Primary
      </div>
      <div class="p-2 bg-success col order-xl-2 order-lg-3 order-md-4 order-1">
        Success
      </div>
      <div class="p-2 bg-danger col order-xl-3 order-lg-4 order-md-1 order-2">
        Danger
      </div>
      <div class="p-2 bg-warning col order-xl-4 order-lg-1 order-md-3 order-3">
        Warning
      </div>
    </div>

    <hr />

    <div class="row justify-content-between">
      <div class="p-2 bg-primary col-md-2">Primary</div>
      <div class="p-2 bg-success col-md-2">Success</div>
    </div>

    <hr />

    <div class="row">
      <div class="p-2 bg-primary col-md-2">Primary</div>
      <div class="p-2 bg-success col-md-2 offset-md-4">Success</div>
      <div class="p-2 bg-danger col-md-2 offset-md-2">Danger</div>
    </div>
  </body>
</html>
